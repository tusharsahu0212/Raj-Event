<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="container mb-5">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Raj Events</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/services">Services</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link active" href="/contact">Contact Us</a>
              </li>
             
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Gallery
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/image">Images</a></li>
                    <li><a class="dropdown-item" href="/video">Videos</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    {% block body %}
    {% endblock body %}
  
    <div class="container-fluid bg-dark pb-1 text-light">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-1 border-top">
        <div class="col">
            <ul class="nav flex-column">
            <li class="nav-item mb-2"><h5>Contact Us: 8269844350, 8839626127</h5></li>
            <li class="nav-item mb-2"><h5>Email:</h5></li>
            <li class="nav-item mb-2"><h1></h1></li>
            <li class="nav-item mb-2"><h1></h1></li>
            <li class="nav-item mb-2"><h1></h1></li>
          </ul>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-4 fa-lg"><a href="#" class="link-light fa fa-facebook"></a></li>
          <li class="ms-4 fa-lg"><a href="#" class="link-light fa fa-instagram"></a></li>
          <li class="ms-4 fa-lg"><a href="#" class="link-light fa fa-envelope"></a></li>
        </ul>
      </footer>
    </div> 

    {% comment %} <div class="container-fluid bg-dark text-light">
      <footer class="row row-cols-1 row-cols-sm-2 border-top">
        <div class="col mb-3">
  
          <p class="text-muted">&copy; 2022</p>
        </div>
    
        <div class="col mb-3">
    
        </div>
    
        <div class="col mb-3">
          
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><h5>Contact Us:</h5></li>
            <li class="nav-item mb-2"><h1></h1></li>
            <li class="nav-item mb-2"><h1></h1></li>
            <li class="nav-item mb-2"><h1></h1></li>
            <li class="nav-item mb-2"><h1></h1></li>
          </ul>
        </div>

        <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
          <p>&copy; 2022 Company, Inc. All rights reserved.</p>
          <ul class="list-unstyled d-flex">
            <li class="ms-3"><a class="link-light fa fa-facebook" href="#"></a></li>
            <li class="ms-3"><a class="link-light fa fa-instagram" href="#"></a></li>
            <li class="ms-3"><a class="link-light fa fa-envelope" href="#"></a></li>
          </ul>
        </div> {% endcomment %}

      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
