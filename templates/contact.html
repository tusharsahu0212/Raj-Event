{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %} 
<div class="container mb-3 py-4 mb-5">
    <h1 class="text-center">Contact Us</h1>
  <div class="container mt-5 py-4">
    <form method="post" action="/contact">
      {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email address">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Contact</label>
          <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter your contact number" required>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Message</label>
          <textarea placeholder="Give your message here" class="form-control" name="desc" id="desc"></textarea>
        </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
</div>
{% endblock body %}
